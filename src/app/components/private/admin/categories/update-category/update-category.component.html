<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Modier categorie</h1>
                  

                </div>



                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Formulaire de modification</h6>

                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                               <!--tableau des listes de categories-->
                               <form [formGroup]="updateForm" class="user" (ngSubmit)="updateUser()">
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user"
                                        id="exampleInputid" 
                                        placeholder="modifier l'id" formControlName="id"> 
                                        

                                        <div class="text-danger" *ngIf="id.touched && id.invalid">
                                            <div *ngIf="id.errors.required">
                                                * id de categorie est obligatoire
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                        id="exampleInputname" placeholder="modifier le nom de categorie..." formControlName="name">
                            

                                        <div class="text-danger" *ngIf="name.touched && name.invalid">
                                            <div *ngIf="name.errors.required">
                                                * nom de categorie est obligatoire
                                            </div>
                                        </div>
                            
                            
                                    </div>
                                <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary btn-user btn-block" >
                                modifier
                                </button>
                                
                            </form>
                               
                            </div>
                        </div>
                    </div>

                    <!-- Pie Chart -->

                </div>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
