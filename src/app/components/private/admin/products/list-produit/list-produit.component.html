<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Liste Produit</h1>
                    <button [routerLink]="['/admin/product/add']" class="btn btn-danger mx-3">ajouter</button>

                </div>



                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">liste des produits</h6>

                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <!--tableau des listes des produits-->
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Nom Produit</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">image</th>
                                            <th scope="col"></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let prod of produitlist">
                                            <th scope="row">{{prod.id}}</th>
                                            <td>{{prod.name}}</td>
                                            <td>{{prod.description}}</td>
                                            <!--- <td><img width="100px" src="{{prod.imagmeUrl}}"></td>-ng-->

                                            <td>
                                                <button class="btn btn-info">details</button>
                                                <button (click)="delete(cat)"
                                                    class="btn btn-danger mx-3">supprimer</button>
                                                <button class="btn btn-warning"
                                                    [routerLink]="['/admin/product/update']">Modifier</button>

                                            </td>
                                        </tr>


                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>





            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<!-- End of Page Wrapper -->
